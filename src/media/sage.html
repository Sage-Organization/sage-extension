<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-grey': '#1e1e1e',
                        'light-grey': '#2d2d2d',
                        'lighter-grey': '#3d3d3d',
                        'border-grey': '#4d4d4d',
                    }
                }
            }
        }
    </script>
    <style>
        /* Prevent the body from scrolling */
        html, body {
            overflow: hidden;
        }
        /* Simple context menu styling */
        #contextMenu {
            position: absolute;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            display: none;
            z-index: 1000;
            min-width: 150px;
        }
        #contextMenu div {
            padding: 8px 12px;
            cursor: pointer;
        }
        #contextMenu div:hover {
            background-color: #f2f2f2;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        code {
            background: transparent !important;
        }
        .code-block {
            background-color: var(--vscode-editor-background);
            font-family: var(--vscode-editor-font-family);
            font-size: var(--vscode-editor-font-size);
        }
        /* Add markdown styling */
        .markdown-content {
            color: inherit;
        }
        .markdown-content ul, .markdown-content ol {
            padding-left: 1.5em;
            margin: 0.5em 0;
        }
        .markdown-content li {
            margin: 0.25em 0;
        }
        .markdown-content p {
            margin: 0.5em 0;
        }
        .markdown-content strong {
            font-weight: bold;
        }
        .markdown-content em {
            font-style: italic;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin: 0.5em 0;
            font-weight: bold;
        }
        /* Add these styles */
        .chat-container {
            mask-image: linear-gradient(to top, transparent, black 30px);
            -webkit-mask-image: linear-gradient(to top, transparent, black 30px);
        }
    </style>
</head>
<body class="bg-dark-grey text-gray-200 h-screen overflow-hidden">
    <div class="container mx-auto max-w-5xl h-full flex flex-col p-6 overflow-hidden">
        <!-- Header (fixed height) -->
        <div class="flex items-center justify-between mb-4 flex-shrink-0">
            <!-- Left side: Connection Status and Model -->
            <div class="text-sm flex items-center space-x-3">
                <span class="%STATUS_CLASS%">
                    <i class="fas fa-circle mr-1"></i>%STATUS%
                </span>
                <span class="text-gray-500 opacity-75" id="modelInfo">
                    <i class="fas fa-robot mr-1"></i>Loading model...
                </span>
            </div>
            
            <!-- Right side: Buttons with dropdown -->
            <div class="flex items-center space-x-2">
                <!-- Chat History Dropdown -->
                <div class="relative">
                    <button 
                        id="historyDropdownButton"
                        class="px-4 py-2 bg-lighter-grey hover:bg-gray-700 text-white rounded-lg transition-colors text-sm flex items-center"
                        onclick="toggleHistoryDropdown()">
                        <i class="fas fa-history mr-2"></i>History
                    </button>
                    <!-- Dropdown Content -->
                    <div id="historyDropdown" 
                         class="hidden absolute right-0 mt-2 w-64 bg-light-grey rounded-lg shadow-lg z-50 max-h-96 overflow-y-auto">
                        <div id="sessionList" class="py-2">
                            <!-- Sessions will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Configure Button -->
                <button 
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors text-sm"
                    onclick="reconfigure()">
                    <i class="fas fa-cog mr-2"></i>Configure
                </button>

                <!-- New Chat Button -->
                <button 
                    class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors text-sm"
                    onclick="newChatSession()">
                    <i class="fas fa-plus mr-2"></i>New Chat
                </button>
            </div>
        </div>

        <!-- Main Chat Area (fills remaining height) -->
        <div class="flex-1 overflow-hidden relative">
            <!-- Chat Panel -->
            <div class="flex flex-col h-full">
                <!-- Chat History (scrollable area) -->
                <div id="chatHistory" class="flex-1 overflow-y-auto pb-4 chat-container">
                    <!-- Chat messages will appear here -->
                </div>
                <!-- Message Input (fixed at bottom) -->
                <div class="mt-4">
                    <div class="relative bg-gray-800 rounded-xl">
                        <textarea 
                            id="messageInput"
                            class="w-full p-4 pr-16 bg-transparent text-white focus:outline-none resize-none"
                            placeholder="Type your message here..."
                            rows="1"
                            onkeydown="handleKeyPress(event)"
                            oninput="autoGrow(this)"
                        ></textarea>
                        <button 
                            class="absolute bottom-2 right-2 px-2 py-1 bg-gray-700 hover:bg-gray-600 text-gray-300 text-xs rounded transition-colors flex items-center"
                            onclick="sendMessage()">
                            submit <svg class="ml-1 w-3 h-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_429_11016)">
                                    <path d="M5.25201 9.97523L16.9111 4.42326C18.6115 3.61355 20.3864 5.38846 19.5767 7.08885L14.0248 18.748C13.2661 20.3413 10.966 20.2427 10.3464 18.5904L9.3192 15.8512C9.11639 15.3104 8.68964 14.8836 8.14879 14.6808L5.40963 13.6536C3.75729 13.034 3.65873 10.7339 5.25201 9.97523Z" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </g>
                                <defs>
                                    <clipPath id="clip0_429_11016">
                                        <rect width="24" height="24" fill="white"/>
                                    </clipPath>
                                </defs>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Context Menu for Session items -->
    <div id="contextMenu">
        <div onclick="deleteSessionOption()">Delete Chat Session</div>
    </div>

    <script>
        // Wait for marked to be available
        document.addEventListener('DOMContentLoaded', () => {
            // Configure marked to not escape HTML in code blocks
            marked.setOptions({
                headerIds: false,
                mangle: false
            });
        });

        function formatMessageContent(content) {
            // Check if marked is available
            if (typeof marked === 'undefined') {
                return content; // Fallback to plain text if marked isn't loaded
            }

            // Process the content with marked, but handle code blocks separately
            return marked.parse(content, {
                highlight: function(code, lang) {
                    // Return null to let the code block be handled by our regex
                    return null;
                }
            }).replace(/<pre><code class="language-(\w+)">([\s\S]*?)<\/code><\/pre>/g, (_, lang, code) => {
                // Unescape the HTML entities that marked escaped
                code = code.replace(/&lt;/g, '<')
                          .replace(/&gt;/g, '>')
                          .replace(/&quot;/g, '"')
                          .replace(/&#39;/g, "'")
                          .replace(/&amp;/g, '&');
                
                return `
                    <div class="mt-2 mb-2">
                        <div class="flex items-center bg-dark-grey rounded-t-md px-4 py-2 text-xs text-gray-400">
                            <span>${lang || 'code'}</span>
                        </div>
                        <div class="code-block rounded-b-md">
                            <pre class="p-4 overflow-x-auto"><code>${escapeHtml(code)}</code></pre>
                        </div>
                    </div>
                `;
            });
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        const vscode = acquireVsCodeApi();
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'clearPendingMessage':
                    // Implement any pending message clearing if needed.
                    break;
                case 'addMessage': {
                    const chatHistory = document.getElementById('chatHistory');
                    if (message.message.role === 'user') {
                        chatHistory.innerHTML += `
                            <div class="flex justify-start mb-4">
                                <div class="bg-gray-800 text-white rounded-lg py-2 px-4 w-[95%]">
                                    <div class="markdown-content">${message.message.content}</div>
                                </div>
                            </div>
                        `;
                    } else {
                        chatHistory.innerHTML += `
                            <div class="flex justify-start mb-4">
                                <div class="max-w-[95%]">
                                    <div class="markdown-content">${formatMessageContent(message.message.content)}</div>
                                </div>
                            </div>
                        `;
                    }
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                    break;
                }
                case 'updateChatHistory': {
                    const chatHistory = document.getElementById('chatHistory');
                    chatHistory.innerHTML = '';
                    message.messages.forEach((msg) => {
                        if (msg.role === 'user') {
                            chatHistory.innerHTML += `
                                <div class="flex justify-start mb-4">
                                    <div class="bg-gray-800 text-white rounded-lg py-2 px-4 w-[95%]">
                                        <div class="markdown-content">${msg.content}</div>
                                    </div>
                                </div>
                            `;
                        } else {
                            chatHistory.innerHTML += `
                                <div class="flex justify-start mb-4">
                                    <div class="max-w-[95%]">
                                        <div class="markdown-content">${formatMessageContent(msg.content)}</div>
                                    </div>
                                </div>
                            `;
                        }
                    });
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                    break;
                }
                case 'updateSessions': {
                    const sessionList = document.getElementById('sessionList');
                    sessionList.innerHTML = '';
                    message.sessions.forEach(session => {
                        sessionList.innerHTML += `
                            <div class="px-4 py-2 hover:bg-gray-700 cursor-pointer" 
                                 onclick="selectSession('${session.session_id}')">
                                <div class="text-sm font-medium">Session ${session.session_id.slice(0, 8)}...</div>
                                <div class="text-xs text-gray-400">${session.last_message_at || 'No messages'}</div>
                            </div>
                        `;
                    });
                    break;
                }
                case 'showStatus': {
                    // Optionally handle status updates.
                    break;
                }
                case 'showError': {
                    // Optionally display error messages on the UI.
                    break;
                }
                case 'updateStatus': {
                    const statusElement = document.querySelector('.text-sm span');
                    if (statusElement) {
                        statusElement.className = message.status.class;
                        statusElement.innerHTML = `<i class="fas fa-circle mr-1"></i>${message.status.text}`;
                    }
                    break;
                }
                case 'tokenized': {
                    // Find the corresponding code block and update its content
                    const codeBlocks = document.querySelectorAll('code');
                    codeBlocks.forEach(block => {
                        if (block.textContent === message.originalCode) {
                            block.innerHTML = message.tokenizedCode;
                        }
                    });
                    break;
                }
                case 'updateModelInfo': {
                    document.getElementById('modelInfo').innerHTML = 
                        `<i class="fas fa-robot mr-1"></i>${message.model}`;
                    break;
                }
            }
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (text) {
                input.value = '';
                input.style.height = 'auto';
                vscode.postMessage({ command: 'sendMessage', text });
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function newChatSession() {
            vscode.postMessage({ command: 'newChatSession' });
        }

        function selectSession(sessionId) {
            vscode.postMessage({ command: 'selectSession', sessionId });
        }

        // Right-click context menu for session items
        function handleSessionRightClick(event, sessionId) {
            event.preventDefault();
            event.stopPropagation();
            const contextMenu = document.getElementById('contextMenu');
            contextMenu.style.display = 'block';
            contextMenu.style.top = event.clientY + 'px';
            contextMenu.style.left = event.clientX + 'px';
            contextMenu.setAttribute('data-session-id', sessionId);
        }

        function deleteSessionOption() {
            const contextMenu = document.getElementById('contextMenu');
            const sessionId = contextMenu.getAttribute('data-session-id');
            vscode.postMessage({ command: 'deleteSession', sessionId: sessionId });
            contextMenu.style.display = 'none';
        }

        // Hide the context menu on any click outside.
        document.addEventListener('click', function(event) {
            const contextMenu = document.getElementById('contextMenu');
            if (contextMenu.style.display === 'block') {
                contextMenu.style.display = 'none';
            }
        });

        function reconfigure() {
            vscode.postMessage({ command: 'reconfigure' });
        }

        // Add dropdown toggle function
        function toggleHistoryDropdown() {
            const dropdown = document.getElementById('historyDropdown');
            dropdown.classList.toggle('hidden');
            
            // Close dropdown when clicking outside
            if (!dropdown.classList.contains('hidden')) {
                document.addEventListener('click', closeDropdownOnClickOutside);
            } else {
                document.removeEventListener('click', closeDropdownOnClickOutside);
            }
        }

        function closeDropdownOnClickOutside(event) {
            const dropdown = document.getElementById('historyDropdown');
            const button = document.getElementById('historyDropdownButton');
            
            if (!dropdown.contains(event.target) && !button.contains(event.target)) {
                dropdown.classList.add('hidden');
                document.removeEventListener('click', closeDropdownOnClickOutside);
            }
        }

        // Update the session list rendering
        function updateSessionList(sessions) {
            const sessionList = document.getElementById('sessionList');
            sessionList.innerHTML = sessions.map(session => `
                <div class="px-4 py-2 hover:bg-gray-700 cursor-pointer" 
                     onclick="selectSession('${session.session_id}')">
                    <div class="text-sm font-medium">Session ${session.session_id.slice(0, 8)}...</div>
                    <div class="text-xs text-gray-400">${session.last_message_at || 'No messages'}</div>
                </div>
            `).join('');
        }

        // Add this function to handle textarea auto-growth
        function autoGrow(element) {
            element.style.height = 'auto';
            element.style.height = (element.scrollHeight) + 'px';
        }

        // Update the model info handling
        function updateModelInfo() {
            vscode.postMessage({ command: 'getModelInfo' });
        }

        // Call it when the page loads
        document.addEventListener('DOMContentLoaded', updateModelInfo);
    </script>
</body>
</html>
